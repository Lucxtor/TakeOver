    <title>Cadastro</title>

    <link rel="stylesheet" type="text/css" href="Estilo.css">

  <body>
	<div id="corpo">
		<div style="height: 5%;">
		</div>
		<div class="row" id="menu">
			<div class="col-sm-4"></div>
			<div class="col-sm-4" id="menuClaroArredondado">
				<h1 style="font-size: 50px; font-weight: bolder;">Cadastrar-se</h1>
				<br><br>
				<form method="post" action="">
					<input id="inputLogin" type="text" name="User" placeholder="Nome de usuario">
					<br><br>
					<input id="inputLogin" type="text" name="Email" placeholder="Email">
					<br><br>
					<input id="inputLogin" type="password" name="Senha" placeholder="Senha">
					<br><br>
					<input id="inputLogin" type="password" name="Senha2" placeholder="Confirmar Senha">
					<br><br><br><br>
					<input id="inputLogin" type="submit" name="Enviar" value="Cadastrar-se">
				</form>
			</div>
			<div class="col-sm-4"></div>
		</div>
	</div>
	<video autoplay muted loop id="backgroundVideo">
  		<source src="Background.mp4" type="video/mp4">
  		Your browser does not support HTML5 video.
	</video>
	<script type="text/javascript">
		var vid = document.getElementById("backgroundVideo");
		vid.playbackRate = 0.4;
	</script>
